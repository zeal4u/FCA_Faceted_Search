<div class="container Absolute-Center">
    <div class="container">
        <div class="page-header">
            <h3>Please Enter Key Words</h3>
        </div>
        <form class="form-vertical">
            <div class="form-group">
                <div class="col-md-10">
                    <input type="text" class="form-control" ng-init="key_words=''" ng-model="key_words"
                    placeholder="Use space to split key words!"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <button class="btn btn-block btn-large btn-success" i
                        ng-click="key_words_search(key_words)">Go For It!</button>
                </div>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
        <ul class="nav nav-tabs">
            <li role="presentation" id='publisher' ng-click=init_facet_data('publisher')><a>Publisher</a></li>
            <li role="presentation" id='author' ng-click=init_facet_data('author')><a>Author</a></li>
            <li role="presentation" id='year' ng-click=init_facet_data('year')><a>Year</a></li>
        </ul>
        <br>
        <div class="container">
            <div ng-if='values.length == 0 || values == null' >No Facets Exist </div>
            <a ng-repeat='v in values' ng-init='new_attr=v.id' ng-click='facet_search(new_attr)'>{{v.value_name}}<span class="badge">{{v.supp}}</span>&nbsp;&nbsp;&nbsp;</a>
        </div>    
        <ui-view> </ui-view>
    </div>
    <br/>
    <div class="container">
        <table id="results" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Year</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
